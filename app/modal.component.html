<div [@modal] *ngIf="visible" class="modal">
  <header>
    <span>Contact</span>
    <button (click)="close()" class="dialog__close-btn">x</button>
  </header>
  <hr />
  <ng-content></ng-content>

  <div style="text-align:right;">
